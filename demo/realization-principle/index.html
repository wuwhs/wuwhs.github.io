<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test realization principle</title>
    <!-- <script src="./debounce.js"></script> -->
    <script src="./throttle.js"></script>
  </head>
  <body>
    <div id="app" style="width: 300px; height: 300px; background-color: aquamarine"></div>
    <div id="count"></div>
    <button id="cancel">取消</button>
    <script>
      const $app = document.querySelector('#app')
      const $count = document.querySelector('#count')
      const $cancel = document.querySelector('#cancel')
      let count = 0
      const handle = throttle(
        function () {
          $count.innerHTML = count++
        },
        1000,
        true
      )
      $cancel.addEventListener('click', function () {
        // handle.cancel()
        toFullScreen()
      })
      $app.addEventListener('mousemove', handle, false)

      function toFullScreen() {
        let elem = document.body || document.documentElement
        elem.webkitRequestFullScreen
          ? elem.webkitRequestFullScreen()
          : elem.mozRequestFullScreen
          ? elem.mozRequestFullScreen()
          : elem.msRequestFullscreen
          ? elem.msRequestFullscreen()
          : elem.requestFullScreen
          ? elem.requestFullScreen()
          : alert('浏览器不支持全屏')
      }
    </script>
  </body>
</html>

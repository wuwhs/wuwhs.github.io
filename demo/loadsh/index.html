<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>loadsh</title>
  <script src="./js/lodash.js"></script>
</head>

<body>
  <script>
    // _.chunk(array, [size=1])
    // 将数组（array）拆分成多个 size 长度的区块，并将这些区块组成一个新数组。
    // 如果array 无法被分割成全部等长的区块，那么最后剩余的元素将组成一个区块。
    console.log('_.chunk(["a", "b", "c", "d"])', _.chunk(['a', 'b', 'c', 'd']));

    // _.compact(array)
    // 创建一个新数组，包含原数组中所有的非假值元素。例如false, null, 0, "", undefined, 和 NaN 都是被认为是“假值”。
    console.log('_.compact([0, 1, false, 2, "", 3])', _.compact([0, 1, false, 2, '', 3]));

    // _.concat(array, [values])
    // 创建一个新数组，将array与任何数组 或 值连接在一起。
    console.log('_.concat([1], 2, [3], [[4]])', _.concat([1], 2, [3], [[4]]));

    // _.difference(array, [values])
    // 创建一个具有唯一array值的数组，每个值不包含在其他给定的数组中。
    console.log('_.difference([3, 2, 1], [4, 2])', _.difference([3, 2, 1], [4, 2]));

    // _.differenceBy(array, [values], [iteratee=_.identity])
    // iteratee迭代器，， 调用array 和 values 中的每个元素以产生比较的标准。 结果值是从第一数组中选择。
    console.log('_.differenceBy([3.1, 2.2, 1.3], [4.4, 2.5], Math.floor)', _.differenceBy([3.1, 2.2, 1.3], [4.4, 2.5], Math.floor));

    // _.differenceWith(array, [values], [comparator])
    // 接受一个 comparator，它调用比较array，values中的元素。 结果值是从第一数组中选择。
    console.log('_.differenceWith([{ x: 1, y: 2 }, { x: 2, y: 1 }], [{ x: 1, y: 2 }], _.isEqual)', _.differenceWith([{ x: 1, y: 2 }, { x: 2, y: 1 }], [{ x: 1, y: 2 }], _.isEqual));

    // _.drop(array, [n=1])
    // 创建一个切片数组，去除array前面的n个元素。（n默认值为1。）
    // 返回array剩余切片。
    console.log('_.drop([1, 2, 3], 2)', _.drop([1, 2, 3], 2));

    // _.dropRight(array, [n=1])
    // 创建一个切片数组，去除array尾部的n个元素。（n默认值为1。）
    // 返回array剩余切片。
    console.log('_.dropRight([1, 2, 3])', _.dropRight([1, 2, 3]));

    // _.dropRightWhile(array, [predicate=_.identity])
    // 创建一个切片数组，去除array中从 predicate 返回假值开始到尾部的部分。predicate 会传入3个参数： (value, index, array)。
    var users = [
      { 'user': 'fred', 'active': false },
      { 'user': 'barney', 'active': true },
      { 'user': 'pebbles', 'active': false }
    ];
    console.log('_.dropRightWhile(users, function (o) {return !o.active})', _.dropRightWhile(users, function (o) { return !o.active }));

    // _.dropWhile(array, [predicate=_.identity])
    // 创建一个切片数组，去除array中从起点开始到 predicate 返回假值结束部分。predicate 会传入3个参数： (value, index, array)。
    console.log('_.dropWhile(users, function (o) {return !o.active})', _.dropWhile(users, function (o) { return o.active }));

    // _.fill(array, value, [start=0], [end=array.length])
    // 使用 value 值来填充（替换） array，从start位置开始, 到end位置结束（但不包含end位置）。
    console.log('_.fill([1, 2, 3, 4], "*", 1, 3)', _.fill([1, 2, 3, 4], '*', 1, 3));

    // _.findIndex(array, [predicate=_.identity], [fromIndex=0])
    // 该方法返回第一个通过 predicate 判断为真值的元素的索引值（index），而不是元素本身。
    console.log('_.findIndex(users, function(o) {return o.user == "pebbles"})', _.findIndex(users, function (o) {return o.user == 'pebbles'}));
    console.log('_.findIndex(users, ["active", true])', _.findIndex(users, ['active', true]));

    // _.findLastIndex(array, [predicate=_.identity], [fromIndex=array.length-1])
    // 这个方式类似 _.findIndex， 区别是它是从右到左的迭代集合array中的元素。
    console.log('_.findLastIndex(users, "active")', _.findIndex(users, 'active'));

    // _.flatten(array)
    // 减少一级array嵌套深度。
    console.log('_.flatten([1, [2, [3, [4]]], 5])', _.flatten([1, [2, [3, [4]]], 5]));

    // _.flattenDeep(array)
    // 将array递归为一维数组。
    console.log('_.flattenDeep([1, [2, [3, [4]]], 5])', _.flattenDeep([1, [2, [3, [4]]], 5]));

    // _.fromPairs(pairs)
    // 与_.toPairs正好相反；这个方法返回一个由键值对pairs构成的对象。
    console.log('_.fromPairs([["fred", 30], ["barney", 40]])', _.fromPairs([['fred', 30], ['barney', 40]]));

    // _.head(array)
    // 获取数组 array 的第一个元素。
    console.log('_.head([1, 2, 3])', _.head([1, 2, 3]));

    // _.indexOf(array, value, [fromIndex=0])
    // 返回首次 value 在数组array中被找到的 索引值， 如果 fromIndex 为负值，将从数组array尾端索引进行匹配。
    console.log('_.indexOf([1, 2, 1, 2], 2, 2)', _.indexOf([1, 2, 1, 2], 2, 2));

    // _.initial(array)
    // 获取数组array中除了最后一个元素之外的所有元素
    console.log('_.initial([1, 2, 3])', _.initial([1, 2, 3]));

    // _.intersection([arrays])
    // 创建唯一值的数组，这个数组包含所有给定数组都包含的元素
    console.log('_.intersection([2, 1], [4, 2], [1, 2])', _.intersection([2, 1], [4, 2], [1, 2]));

    // _.intersectionBy([arrays], [iteratee=_.identity])
    // 这个方法类似 _.intersection，区别是它接受一个 iteratee 调用每一个arrays的每个值以产生一个值，通过产生的值进行了比较。
    console.log('_.intersectionBy([2.1, 1.2], [4.3, 2.4], Math.floor)', _.intersectionBy([2.1, 1.2], [4.3, 2.4], Math.floor));

    // _.intersectionWith([arrays], [comparator])
    // 这个方法类似 _.intersection，区别是它接受一个 comparator 调用比较arrays中的元素。结果值是从第一数组中选择
    console.log('_.intersectionWith([{x: 1}, {y: 2}], [{y: 2}], _.isEqual)', _.intersectionWith([{x: 1}, {y: 2}], [{y: 2}], _.isEqual));

    // _.join(array, [separator=','])
    // 将 array 中的所有元素转换为由 separator 分隔的字符串。
    console.log('_.join(["a", "b", "c"], "~")', _.join(['a', 'b', 'c'], '~'));

    // _.last(array)
    // 获取array中的最后一个元素。
    console.log('_.last([1, 2, 3])', _.last([1, 2, 3]));

    // _.lastIndexOf(array, value, [fromIndex=array.length-1])
    // 这个方法类似 _.indexOf ，区别是它是从右到左遍历array的元素。
    console.log('_.lastIndexOf([1, 2, 3, 4], 2, 2)', _.lastIndexOf([1, 2, 3, 4], 2, 2));

    // _.nth(array, [n=0])
    // 获取array数组的第n个元素。如果n为负数，则返回从数组结尾开始的第n个元素。
    console.log('_.nth(["a", "b", "c"], -2)', _.nth(['a', 'b', 'c'], -2));

    // _.pull(array, [values])
    // 移除数组array中所有和给定值相等的元素，使用 SameValueZero 进行全等比较
    var array = [1, 2, 3, 1, 2, 3];
    _.pull(array, 2, 3);
    console.log('pull array', array);

    // _.pullAll(array, values)
    // 这个方法类似_.pull，区别是这个方法接收一个要移除值的数组。
    array = [1, 2, 3, 1, 2, 3];
    _.pullAll(array, [2, 3]);
    console.log('pullAll array', array);

    // _.pullAllBy(array, values, [iteratee=_.identity])
    // 接受一个 iteratee（迭代函数） 调用 array 和 values的每个值以产生一个值，通过产生的值进行了比较。
    array = [{x: 1}, {x: 2}, {x: 3}, {x: 1}];
    _.pullAllBy(array, [{x: 1}, {x: 3}], 'x');
    console.log('pullAllBy array', array);

    // _.pullAllWith(array, values, [comparator])
    // 接受 comparator 调用array中的元素和values比较
    array = [{x: 1, y: 2}, {x: 3, y: 4}, {x: 5, y: 6}];
    _.pullAllWith(array, [{x: 3, y: 4}], _.isEqual);
    console.log('pullAllWith array', array);

    // _.pullAt(array, [indexes])
    // 根据索引 indexes，移除array中对应的元素，并返回被移除元素的数组。
    array = [1, 2, 3, 4, 5];
    var evens = _.pullAt(array, 1, 3);
    console.log('pullAt array', array);
    console.log('pullAt evens', evens);

    // _.remove(array, [predicate=_.identity])
    // 移除数组中predicate（断言）返回为真值的所有元素，并返回移除元素组成的数组。
    array = [1, 2, 3, 4];
    evens = _.remove(array, function (n) {
      return n % 2 == 0;
    });
    console.log('remove array', array);
    console.log('remove evens', evens);

    // _.reverse(array)
    // 反转array，使得第一个元素变为最后一个元素，第二个元素变为倒数第二个元素，依次类推
    array = [1, 2, 3, 4];
    _.reverse(array);
    console.log('reverse array', array);

    // _.slice(array, [start=0], [end=array.length])
    // 裁剪数组array，从 start 位置开始到end结束，但不包括 end 本身的位置。
    console.log('slice array', _.slice(array, 0, 2));

    // _.sortedIndex(array, value)
    // 使用二进制的方式检索来决定 value值 应该插入到数组中 尽可能小的索引位置，以保证array的排序。
    // 返回 value值 应该在数组array中插入的索引位置 index。
    console.log('sortedIndex array', _.sortedIndex([30, 50], 40));

    // _.sortedIndexBy(array, value, [iteratee=_.identity])
    // 这个方法类似 _.sortedIndex ，除了它接受一个 iteratee （迭代函数），调用每一个数组（array）元素，返回结果和value 值比较来计算排序。
    // 返回 value值 应该在数组array中插入的索引位置 index。
    console.log('_.sortedIndexBy([{x: 4}, {x: 5}], {x:6}, function(o) {return o.x})', _.sortedIndexBy([{x: 4}, {x: 5}], {x:6}, function(o) {return o.x}));

    // _.sortedIndexOf(array, value)
    // 这个方法类似 _.indexOf，除了它是在已经排序的数组array上执行二进制检索。
    console.log('_.sortedIndexOf([3, 4, 5, 5, 5, 6], 3)', _.sortedIndexOf([3, 4, 5, 5, 5, 6], 3));

    // _.sortedLastIndex(array, value)
    // 此方法类似于_.sortedIndex，除了 它返回 value值 在 array 中尽可能大的索引位置（index）。
    console.log('_.sortedLastIndex([3, 4, 5, 5, 5, 6], 5)', _.sortedLastIndex([3, 4, 5, 5, 5, 6], 5));

    // _.sortedLastIndexBy(array, value, [iteratee=_.identity])
    // 这个方法类似 _.sortedLastIndex ，除了它接受一个 iteratee （迭代函数），调用每一个数组（array）元素，返回结果和value 值比较来计算排序。
    console.log('_.sortedLastIndexBy([{x: 4}, {x: 5}], {x: 4}), function (o) {return o.x}', _.sortedLastIndexBy([{x: 4}, {x: 5}], {x: 4}), function (o) {return o.x});

    // _.sortedLastIndexOf(array, value)
    // 这个方法类似 _.lastIndexOf，除了它是在已经排序的数组array上执行二进制检索。
    console.log('_.sortedLastIndexOf([4, 5, 5, 5, 6], 5)', _.sortedLastIndexOf([4, 5, 5, 5, 6], 5));

    // _.sortedUniq(array)
    // 这个方法类似 _.uniq，除了它会优化排序数组。
    // 返回一个新的不重复的数组。
    console.log('_.sortedUniq([1, 1, 2, 2, 3])', _.sortedUniq([1, 1, 2, 2, 3]));

    // _.sortedUniqBy(array, [iteratee])
    // 这个方法类似 _.uniqBy，除了它会优化排序数组。
    console.log('_.sortedUniqBy([1.1, 1.2, 2.3, 2.4, 3.1])', _.sortedUniqBy([1.1, 1.2, 2.3, 2.4, 3.1], Math.floor));

    // _.tail(array)
    // 获取除了array数组第一个元素以外的全部元素。
    // 返回 array 数组的切片（除了array数组第一个元素以外的全部元素）。
    console.log('_.tail([1, 2, 3])', _.tail([1, 2, 3]));

    // _.take(array, [n=1])
    // 创建一个数组切片，从array数组的起始元素开始提取n个元素。
    // 返回 array 数组的切片（从起始元素开始n个元素）。
    console.log('_.take([1, 2, 3])', _.take([1, 2, 3], 2));

  </script>
</body>

</html>
